    </div>
    <div class="second-title-wrapper  main-title-text">
      <span class="latter" mc-for="key,item" mc-of="initParams.secondSlideTitle">{{ item }}</span>
    </div>
  </div>

  <div class="clip-wrapper second-slide center">
    <div class="title-wrapper">
      <div class="title center">Hi <span class="heighlight-text">{client.firstName}</span></div>
    </div>
    <div class="subtitle-wrapper">
      <div class="subtitle center">checkout our new <span class="heighlight-text">{client.intrest}</span></div>
    </div>
    <div class="product-wrapper center">
      <div class="image-wrapper">
        <div class="image">{imgUrl}</div>
      </div>

      <div class="product-text">
        <div class="product-title-wrapper">
          <div class="product-title">{product.titele}</div>
        </div>
        <div class="product-description-wrapper">
          <div class="product-description">{product.description}</div>
        </div>
        <div class="product-price-wrapper">
          <div class="product-price">{product.price}</div>
        </div>
        <div class="product-button-wrapper">
          <div class="product-button">{product.link}</div>
        </div>
      </div>

    </div>
    <svg class="play-button" xmlns="http://www.w3.org/2000/svg" width="20" height="22" viewBox="0 0 24 26" fill="none">
      <path
        d="M22.5078 11.0159C23.8411 11.7857 23.8411 13.7102 22.5078 14.48L3.99233 25.1699C2.65899 25.9397 0.992327 24.9775 0.992327 23.4379L0.992328 2.05803C0.992328 0.51843 2.659 -0.443819 3.99233 0.325981L22.5078 11.0159Z"
        fill="#35C7FF" />
    </svg>
    <svg class="pause-button" xmlns="http://www.w3.org/2000/svg" width="20" height="23" viewBox="0 0 26 29" fill="none">
      <rect width="8.82609" height="29" rx="4.41304" fill="#35C7FF" />
      <rect x="17.0234" width="8.82609" height="29" rx="4.41304" fill="#35C7FF" />
    </svg>
    <div class="play-bar">
      <div class="play-bar-progress"></div>
    </div>
  </div>

  <div class="slide-{{key}} clip-wrapper center" mc-for="key,user" mc-of="initParams.users">
    <div class="title-wrapper">
      <div class="title center">Hi <span class="heighlight-text" style="color: {{user.color}};">{{user.name}}</span>
      </div>
    </div>
    <div class="subtitle-wrapper">
      <div class="subtitle center">checkout our new <span class="heighlight-text"
          style="color: {{user.color}};">{{user.intrest}}</span></div>
    </div>
    <div class="product-wrapper center">
      <div class="image-wrapper">
        <div class="image" style="background: url({{user.product.image}});"></div>
      </div>

      <div class="product-text">
        <div class="product-title-wrapper">
          <div class="product-title">{{user.product.title}}</div>
        </div>
        <div class="product-description-wrapper">
          <div class="product-description">{{user.product.description}}</div>
        </div>
        <div class="product-price-wrapper">
          <div class="product-price">{{user.product.price}}</div>
        </div>
        <div class="product-button-wrapper">
          <div class="product-button">Buy now</div>
        </div>
      </div>

    </div>
    <svg class="play-button" xmlns="http://www.w3.org/2000/svg" width="20" height="22" viewBox="0 0 24 26" fill="none">
      <path
        d="M22.5078 11.0159C23.8411 11.7857 23.8411 13.7102 22.5078 14.48L3.99233 25.1699C2.65899 25.9397 0.992327 24.9775 0.992327 23.4379L0.992328 2.05803C0.992328 0.51843 2.659 -0.443819 3.99233 0.325981L22.5078 11.0159Z"
        fill="#35C7FF" />
    </svg>
    <svg class="pause-button" xmlns="http://www.w3.org/2000/svg" width="20" height="23" viewBox="0 0 26 29" fill="none">
      <rect width="8.82609" height="29" rx="4.41304" fill="#35C7FF" />
      <rect x="17.0234" width="8.82609" height="29" rx="4.41304" fill="#35C7FF" />
    </svg>
    <div class="play-bar">
      <div class="play-bar-progress"></div>
    </div>
  </div>



  <svg class="cursor" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 78 91" fill="none">

      fill="url(#paint0_linear_665_18582)" />

      <linearGradient id="paint0_linear_665_18582" x1="51" y1="39" x2="16" y2="63" gradientUnits="userSpaceOnUse">
        <stop offset="0.00346254" stop-color="#47B9FF" />
        <stop offset="0.458646" stop-color="#35C7FF" />
        <stop offset="0.482936" stop-color="#BF59FF" />
        <stop offset="0.951396" stop-color="#AD68FF" />
      </linearGradient>
    </defs>
  </svg>
</div>
